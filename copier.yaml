_min_copier_version: "9.0.0"
_subdirectory: template

use_pytest_xdist:
  type: bool
  default: true
  help: Use pytest-xdist for parallel test execution (-n auto)?

use_pytest_cov:
  type: bool
  default: true
  help: Use pytest-cov for coverage reporting?

use_coveralls:
  type: bool
  default: false
  when: "{{ use_pytest_cov }}"
  help: Upload coverage to Coveralls in CI?
